<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LB3</title>
</head>
<body>
    <label for="image-select">Оберіть зображення:</label>
    <select id="image-select">
        <option value="1.jpg">Зображення 1</option>
        <option value="2.jpg">Зображення 2</option>
        <option value="3.jpg">Зображення 3</option>
        <option value="4.jpg">Зображення 4</option>
        <option value="5.jpg">Зображення 5</option>
        <option value="6.jpg">Зображення 6</option>
        <option value="7.jpg">Зображення 7</option>
        <option value="8.jpg">Зображення 8</option>
        <option value="9.jpg">Зображення 9</option>
    </select>
    
    <img id="display-image" src="images/1.jpg" alt="Заміщаючий текст" style="display: block; margin-top: 20px; border: 2px solid black;">

    <p id="original-dimensions">Оригінальні розміри: <br><span id="original-width"></span> x <span id="original-height"></span> пікс</p>

    <div style="margin-top: 20px;">
        <label for="image-width">Ширина (пікс):</label>
        <input type="number" id="image-width" value="300"><br>

        <label for="image-height">Висота (пікс):</label>
        <input type="number" id="image-height" value="240"><br>

        <label for="frame-thickness">Товщина рамки (пікс):</label>
        <input type="number" id="frame-thickness" value="2"><br>

        <label for="alt-text">Заміщаючий текст:</label>
        <input type="text" id="alt-text" value="Заміщаючий текст"><br>
    </div>

    <script src="script.js"></script>
</body>
</html>
